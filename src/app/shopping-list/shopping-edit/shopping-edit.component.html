<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row my-2">
        <div class="col-sm-5">
          <label class="" for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2">
          <label class="" for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row my-2">
        <div class="col-xs-12 d-flex gap-2">
          <button class="btn btn-success" type="submit" [disabled]="!f.form.valid">{{ editMode ? 'Edit' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" [disabled]="!editMode" (click)="onDelete(editedItemIndex)">Delete</button>
          <button class="btn btn-primary" type="reset" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
